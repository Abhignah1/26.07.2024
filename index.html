<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Objects.</h2>
    <p>Using an object constructor</p>
    <p id="demo"></p>
    <script>
        function Person (first, last, age, eye){
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.EyeColor = eye;
        }
        const myFather = new Person("John", "Doe", 50, "Brown");
        const myMother = new Person("Sully", "Rally", 48, "Blue");
        document.getElementById('demo').innerHTML = "My Father is " + myFather.age + ". My mother is " + myMother.age;
    </script>
</body>
</html>
